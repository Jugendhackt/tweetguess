								<script type="text/javascript">
var flag = false;
function iconHover() {
				if (flag == false) {
								$(document).bind('mousemove', function(e){
												$('#flieg').css({
																left:  e.pageX - 1200,
																top:   e.pageY - 100
												});
								});
								flag = true;
				} else if (flag == true) {
								$(document).off();
								flag = false;
				}
}
